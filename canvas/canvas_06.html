<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 06</title>
</head>
<body onload="desenha()">
    <canvas id="desenho1" width="500" height="500" style="border: 1px solid black;">
        <p>seu browser n√£o possui suporte ao canvas</p>
    </canvas>

    <script type="text/javascript">
        var canvas = document.querySelector("#desenho1")
        var ctx = canvas.getContext('2d')
        
        let dx = 0
        let dy = 0 
        let px = 0
        let py = 0

        let anima
        let l_ret = a_ret = 50
        let l_canvas = a_canvas = 500
        function desenha() {
     
            ctx.clearRect(0,0,l_canvas,a_canvas)

            ctx.fillStyle = "orange"
            ctx.fillRect(px,py,l_ret,a_ret)

            ctx.lineWidth=3;
            ctx.strokeStyle = "#000"
            ctx.strokeRect(px,py,l_ret,a_ret)


            px += dx
            py += dy           
            
            if((px<=0) && (py<=0)){
                dx = 1
                dy = 0
            }

            if((px+l_ret >= l_canvas) && (py <= 0)){
                dx = 0
                dy = 1
            }
            if((px+l_ret >= l_canvas) && (py+a_ret>= a_canvas)){
                dx = -1
                dy = 0
            }
            if((px<=0)&&(py+a_ret>=a_canvas)){
                dx = 0
                dy = -1
            }

            anima = requestAnimationFrame(desenha)
        }
    </script>
</body>
</html>
