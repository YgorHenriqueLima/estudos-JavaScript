<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa em JS</title>
    <style>
        body {
            background-color: rgba(59, 59, 212, 0.658);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>olá mundo</h1>
    <p>bem vindo ao primeiro site utilizando HTML</p>
    <script>
        var n1 = Number.parseFloat(window.prompt("Digite um numero"))
        var n2 = Number.parseFloat(window.prompt("digite outro numero"))
        var s = n1 + n2 
        var m = n1 * n2
        window.alert("a soma entre " + n1 + " e " + n2 + " é igual a " + s)
        window.alert("a multiplicação entre" + n1 + " e " + n2 + " é igual a " + m)
        //window.alert("a soma entre ${n1} e ${n2} é igual ${s}")
        

        //utilizando só o number
        var n1 = Number(window.prompt("Digite um numero"))
        var n2 = Number(window.prompt("digite outro numero"))
        var s = n1 + n2 
        window.alert("a soma entre os dois valores são: " + String(s))
        //ENTENDA A DIFERENÇA
        // (number + number) para adição
        // (String + String) para concatenação
    </script>
</body>
</html>
