<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Toggle</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Mostrar/Ocultar Parágrafo</button>
    <p id="myParagraph" class="hidden">Este é um parágrafo que pode ser mostrado ou oculto.</p>

    <script src="script.js"></script>
</body>
</html>
