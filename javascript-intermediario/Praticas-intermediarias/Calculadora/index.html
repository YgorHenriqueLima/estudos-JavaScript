<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calc" class="calc">
        <div id="calc_principal">
            <div id="div_nome" class="div_nome">
                <p>calculadora</p>
            </div>
    
            <!--display da calculadora-->
            <div id="div_display" class="div_display">
                <p id="display" class="display">0</p>
            </div>
    
            <div id="div_teclas" class="div_teclas">
                <button id="copy" class="tecla teclaOp">CPY</button>
                <button id="tlimpar" class="tecla">CL</button>
    
                <button id="abre_parenteses" class="tecla num">(</button>
                <button id="fecha_parenteses" class="tecla num">)</button>
                
                <button id="tecla_soma" class="tecla teclaOp op">+</button>
                <button id="t7" class="tecla num">7</button>
                <button id="t8" class="tecla num">8</button>
                <button id="t9" class="tecla num">9</button>
                <button id="tecla_subtracao" class="tecla teclaOp op">-</button>
    
                <button id="t4" class="tecla num">4</button>
                <button id="t5" class="tecla num">5</button>
                <button id="t6" class="tecla num">6</button>
                
                <button id="tecla_multiplicacao" class="tecla teclaOp op">x</button>
                <button id="t1" class="tecla num">1</button>
                <button id="t2" class="tecla num">2</button>
                <button id="t3" class="tecla num">3</button>
    
                <button id="tecla_divisao" class="tecla teclaOp op">/</button>
                <button id="t0" class="tecla num">0</button>
    
                <button id="t_separador" class="tecla num">,</button>
                <button id="t_igual" class="tecla teclaOp res">=</button>
            </div>    
        </div>
        <div id="calc_aba" class="calc_aba">
            x
        </div>
    <script src="script.js"></script>
</body>
</html>
