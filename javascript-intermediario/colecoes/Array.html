<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0px;
            margin: 0px;
            border: none;
            box-sizing: border-box;
            font-size: large;
        }

        .caixa {
            border: 5px solid black;
            width: 400px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            margin: 5px;
            padding: 5px;
            
        }
    </style>
    <title>Arrays em Javascript COLEÇÕES </title>
</head>
<body>
    <div id="caixa" class="caixa">        
    </div>
    <script>
        const caixa = document.querySelector("#caixa")

        let cores = [
            "azul", "verde", "vermelho", ["claro", "escuro", "médio"]
        ]

        let cursos = ["HTML", "CSS", "JavaScript", cores]

        // dentro da array de cores eu vou acessar outra array, isso é o que chamamos de matrizes

        alert(cursos[3][3])

        // // push é adicionado no final da lista
        // cursos.push("C++")
        // cursos.push("Python")

        // // adiciona um elemento no início

        // cursos.unshift("Java")
        // cursos.shift()
        // // pop retira elementos da array
        // cursos.pop()

        cursos.map((el)=>{
            let p = document.createElement("p")
            p.innerHTML = el
            caixa.appendChild(p)
        })
    </script>
</body>
</html>
