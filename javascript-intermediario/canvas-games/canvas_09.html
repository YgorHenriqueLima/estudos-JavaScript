<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 09</title>
</head>
<body onload="desenha()">
    <canvas id="desenho1" width="500" height="500" style="border: 1px solid black;">
        <p>seu browser n√£o possui suporte ao canvas</p>
    </canvas>

    <script type="text/javascript">
        var canvas = document.querySelector("#desenho1")
        var ctx = canvas.getContext('2d')
        
        function desenha(){
            ctx.clearRect(0,0,500,500)

            //(x1,y1) (x2,y2), raio
            
            ctx.beginPath()
            ctx.moveTo(0,0)
            ctx.lineTo(100,100)
            ctx.arcTo(250,250,500,0,100)
            ctx.lineTo(500,0)
            ctx.closePath()
            ctx.stroke()
            
            
        }
    </script>
</body>
</html>
