<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 07</title>
</head>
<body onload="desenha()">
    <canvas id="desenho1" width="500" height="500" style="border: 1px solid black;">
        <p>seu browser n√£o possui suporte ao canvas</p>
    </canvas>

    <script type="text/javascript">
        var canvas = document.querySelector("#desenho1")
        var ctx = canvas.getContext('2d')

        // posX, posY, raio, angIni, angFim, sentido
        //sentido: true=horario / false=anti-horario
        ctx.fillStyle = "#000"
        ctx.arc(100,100,100,(Math.PI/180)*0,(Math.PI/180)*90,true)
        ctx.fill()
        ctx.beginPath();
        
        ctx.fillStyle="#f00"
        ctx.arc(100,100,100,(Math.PI/180)*0,(Math.PI/180)*90,false)
        ctx.fill()
    </script>
</body>
</html>
