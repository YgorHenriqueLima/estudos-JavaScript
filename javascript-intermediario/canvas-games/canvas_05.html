<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 05</title>
</head>
<body onload="desenha()">
    <canvas id="desenho1" width="500" height="500" style="border: 1px solid black;">
        <p>seu browser n√£o possui suporte ao canvas</p>
    </canvas>

    <script type="text/javascript">
        var canvas = document.querySelector("#desenho1")
        var ctx = canvas.getContext('2d')
        let dx=1
        let px = 0
        let py = 10
        let anima
        let l_rect = a_rect = 50
        let larg_canvas = alt_canvas = 500
        function desenha() {
     
            ctx.clearRect(0,0,larg_canvas,alt_canvas)

            ctx.fillStyle = "orange"

            ctx.fillRect(px,py,l_rect,a_rect)

            px+=dx
            if((px+l_rect >= larg_canvas) || (px<=0)){
                dx *= -1
            }
            anima = requestAnimationFrame(desenha)
        }
    </script>
</body>
</html>
