<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 03</title>
</head>
<body onload="desenha()">
    <canvas id="desenho1" width="500" height="500" style="border: 1px solid black;">
        <p>seu browser não possui suporte ao canvas</p>
    </canvas>

    <script type="text/javascript">
        function desenha() {
            var px = 50
            var py = 50
            var canvas = document.querySelector("#desenho1")
            var ctx = canvas.getContext('2d')
            // ctx.fillRect(50,50,100,100)
            // ctx.styleRect = "black"


            // onde quero começar o desenho
            ctx.moveTo(0,0)
            // ir até onde?
            ctx.lineTo(250,250)
            ctx.lineTo(400,250)
            ctx.lineTo(400,100)
            ctx.moveTo(250,250)
            ctx.lineTo(200,300)
            ctx.stroke()
        }
    </script>
</body>
</html>
