<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 10</title>
</head>
<body onload="desenha()">
    <img src="paleta.jpg"><br>
    <canvas id="desenho1" width="500" height="500" style="border: 1px solid black;">
        <p>seu browser n√£o possui suporte ao canvas</p>
    </canvas>

    <script type="text/javascript">
        let canvas = document.querySelector("#desenho1")
        let ctx = canvas.getContext('2d')

        let cores = new Image()
        cores.src = 'paleta.jpg'
        cores.addEventListener('load', ()=>{
           // imagem, x-iniRecorte, y-iniRecorte, l_recorte, a_recorte, posX,posY,larg_imagem, alt_imagem
            ctx.drawImage(cores,25,0,50,50,0,0,250,200)
        })


        
    </script>
</body>
</html>
