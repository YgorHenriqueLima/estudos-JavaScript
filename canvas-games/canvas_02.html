<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 02</title>
</head>
<body onload="desenha()">
   
    <canvas id="desenho1" width="500" height="500" style="border: 1px solid black;">
        <h1>erro</h1>
        <p>infelizmente o seu navegador n√£o possui suporte ao canvas</p>
    </canvas>
   
   <script type="text/javascript">
        function desenha(){
            var px=50
            var py=50
            let canvas = document.getElementById("desenho1")
            let ctx = canvas.getContext("2d")
            
            ctx.fillStyle = "#00f"
            ctx.rect(px,py,200, 200)
            ctx.fill() // ele preenche tudo

            ctx.clearRect(50,50,100,100)
            
        }
    </script>
</body>
</html>
